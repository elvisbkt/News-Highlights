{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/source-articles.css')}}">
{% endblock %}


<!-- Content block -->
{% block content %}
<h3 class="text-center" style = 'text-transform: uppercase;'> Articles from {{title}}</h3>
<hr>

<div class="content">
    <div class="container">
        <div class="row">
            {{ macro.displayArticles(news_list)}}
        </div>
    </div>
</div>
{% endblock%}
